<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>School grading system</title>
</head>
<body class="bg-info text-center">
    <p class="fw-bold">GRADING SYSTEM BY THAT9JABOY3</p>
<div class="container-fluid p-0">



    <div id="subjectsScores" class="d-lg-flex justifly-content-around">

        <div class="mt-3 ms-lg-5 subjectContainer bg-light container p-0 pb-2 rounded-top">

            <div class="bg-dark text-light rounded-top">
                GRADING SYSTEM USING JAVASCRIPT
           </div>

            <table class="mt-3" style="margin: auto;">
                <tr><td>Student Name </td><td><input type="text" id="studentname" placeholder="Name"></td></tr>
        
              <td class="fw-bold pe-4 pt-4">SUBJECTS</td>
        
        
                <tr><td class="pe-4 pt-4">Mathematics</td>  <td><input class="inp" id="Mathematics" type="text" placeholder="Score"></td></tr> 
                <tr><td class="pe-4 pt-4">English</td> <td><input class="inp" id="English" type="text" placeholder="Score"></td> </tr>    
                <tr><td class="pe-4 pt-4">Chemistry</td> <td><input class="inp" id="Chemistry" type="text" placeholder="Score"></td></tr>  
                <tr><td class="pe-4 pt-4">Physics</td><td><input class="inp" id="Physics" type="text" placeholder="Score"> </td></tr>    
                <tr><td class="pe-4 pt-4">Biology</td><td><input class="inp" id="Biology" type="text" placeholder="Score"></td> </tr>    
                <tr><td class="pe-4 pt-4">Geography</td><td><input class="inp" id="Geography" type="text" placeholder="Score"></td> </tr>  
                <tr><td class="pe-4 pt-4">Civi Education</td><td> <input class="inp" id="civiEducation" type="text" placeholder="Score"> </td></tr>
                <tr><td class="pe-4 pt-4">Economics</td><td><input class="inp" class="inp" id="Economics" type="text" placeholder="Score"></td> </tr>  
                <tr><td class="pe-4 pt-4">Yoruba</td><td><input class="inp" id="Yoruba" type="text" placeholder="Score"></td> </tr> 
            </table>

            <div id="here" class="mt-5 mb-3">
                <button onclick="average()" class="rounded-pill border-0 p-2 bg-info fw-bold">Average score</button>
                <button id="percent" class="rounded-pill border-0 p-2 bg-info fw-bold">Percentage</button>
                <button id="grading" class="rounded-pill border-0 p-2 bg-info fw-bold">Grade</button>
                <button id="remarks" class="rounded-pill border-0 p-2 bg-info fw-bold">Remarks</button>
        
            </div>

        </div>


        <div id="display" class="mt-5 ms-lg-5 bg-light text-dark container p-0 me-lg-5 rounded-bottom">
            <div class="bg-dark text-light">
                Average Score
            </div>
            <div id="out" class="pt-5">

        
            </div> <br>
            <div class="bg-dark text-light mt-5">
                Percentage
            </div>
            <div id="out2" class="pt-5">

        
            </div> <br>
            <div class="bg-dark text-light mt-5">
                Grade
            </div>
            <div id="out3" class="pt-5">

            </div> <br>
            <div class="bg-dark text-light mt-5">
                Remarks
            </div>
            <div id="out4" class="pt-5">

            </div>
        </div>

    </div>

</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
